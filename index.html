<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="condition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />

                <strong id="temperature"></strong>
                <span class="units">°C | °F </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4">06:00</div>
            <div class="col-4">12:00</div>
            <div class="col-4">18:00</div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">Tomorrow</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
            <div class="col-2">Saturday</div>
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
          </div>
        </div>
        <small>
          <a href="https://github.com/antoniapiae/weather-app" target="_blank"
            >Open-source code </a
          >by Antonia Englert</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
